<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
/*
    && E lógico (and)
    || OU lógico (or)
    !  Não lógico (not)
*/
//alert (5 > 4) && (2 > 1)      //true
//alert (5 < 4) && (2 > 1)      //false

//alert (5 > 4) || (2 > 1)      // true      
//alert (5 < 4) || (2 > 1)      // true

/* 
    
    CONVERSAO DE NÚMEROS PARA BOOLEAN
    0 -> será convertido para false
    Qualquer valor não-zero -> convertido para true

*/

// O operador not (!) tem uma precedência muito alta
// (é interpretado primeiro) e, por isso, quase sempre
// é usado com parênteses
alert(!(5 > 4 && 2 > 1))

// PRECEDÊNCIA DOS OPERADORES LÓGICOS
// 1º !
// 2º &&
// 3º ||

</script>

</html>
