    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        label {
            /* Forçar o modo de exibição em bloco */
            display: block;
        }
        fieldset label {
            display: inline;
        }
        fieldset {
            border: 1px solid lightgrey;
            border-radius: 8px;
            width: 200px ;

            margin-bottom: 15px;
        }
    </style>

<body>
    <h1>Calculadora - Hugo Maciel</h1>

    <div>
        <label>Primeiro número</label>
        <input type='number' id="primeiro-num" placeholder="Informe o primeiro número" size="25">
    </div>

    <div>
        <label>Qual operação deseja?</label>
        <select id="operacao">
            <option>(Selecione)</option>
            <option>+</option>
            <option>-</option>
            <option>*</option>
            <option>/</option>
            <option>**</option>
            <option>%</option>
        </select>
        <ul>
            <li>Para adição &nbsp; +</li>
            <li>Para subtração&nbsp; -</li>
            <li>Para multiplicação &nbsp; *</li> 
            <li>Para divisão &nbsp; /</li>
            <li>Para potenciação &nbsp; **</li>
            <li>Para o resto da divisão &nbsp; %</li> 
        <br>
    </div>

    <div>
        <label>Segundo número</label>
        <input type="number" id="segundo-num" placeholder="Informe o primeiro número" size="25">
    </div>

    <div id="resposta"></div>

    <div>
        <button id="calcular">Calcular</button>
    </div>

    <script>
        // 'use strict' impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variáveis diretamente é má prática de
        // programação
        'use strict'
    
        /* 

            Monte um formulário com os seguintes campos:
            * Primeiro número (input numérico)
            * Operação aritmética (select, com as opções de soma, subtração,
                multiplicação, divisão, potenciação e resto da divisão)
            * Segundo número (input numérico)
            * Div para exibição do resultado da operação aritmética
            * Botão "calcular"

            Validações:
            * Os campos de número devem estar preenchidos e com números válidos
            * Deve ter sido selecionada uma operação artimética válida

        */
       /* Passo 1: captura dos elementos HTML */
        
        const elPrimeiroNum = document.getElementById('primeiro-num')
        const elOperacao = document.querySelector('#operacao')
        const elSegundoNum = document.querySelector('#segundo-num')
        const elResposta = document.querySelector('#resposta')
        const elCalcular = document.querySelector('#calcular')

        /* PASSO 2: validação da entrada de usuário */
        function validar() {

            let valido = true
            
            if(isNaN(parseFloat(elPrimeiroNum.value))) {
                alert('Primeiro número inválido.')
                elPrimeiroNum.focus() // Coloca o foco no controle
                valido = false
            }
            else if(isNaN(parseFloat(elSegundoNum.value))) {
                alert('Segundo número inválido.')
                elSegundoNum.focus()
                valido = false
            }
            else if(elOperacao.selectedIndex <= 0) {
                alert('Escolha uma das operações')
                elOperacao.focus()
                valido = false
            }

            return valido
        }
        function montarResultado() {
            if(validar()) {
                let resultado

                switch(elOperacao.selectedIndex) {
                    case 1:
                        resultado = parseFloat(elPrimeiroNum.value) + parseFloat(elSegundoNum.value)
                        break

                    case 2:
                        resultado = elPrimeiroNum.value - elSegundoNum.value
                        break

                    case 3:
                        resultado = elPrimeiroNum.value * elSegundoNum.value
                        break

                    case 4:
                        resultado = elPrimeiroNum.value / elSegundoNum.value
                        break

                    case 5:
                        resultado = elPrimeiroNum.value ** elSegundoNum.value
                        break

                    case 6:
                        resultado = elPrimeiroNum.value % elSegundoNum.value
                        break
                }

                elResposta.innerText = (`O resultado da operação: ${elPrimeiroNum.value} ${elOperacao.value} ${elSegundoNum.value} é igual a ${resultado}.`)

            }
        }

        elCalcular.addEventListener('click', montarResultado)


    </script>
