<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício par ou ímpar</title>
    <script>
        // 'use strict' impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variáveis diretamente é má prática de
        // programação
        'use strict'

        /*
            Peça ao usuário para informar números repetidamente. 
            Esses números vão sendo somados até que o usuário infome 0.

            Então, o resultado da soma é exibido.
        */

        let soma = 0 // Qualquer valor que não seja 0

        // Number tem o mesmo efetio de parseFloat
        let num = 1

        /*
            Característica do loop while
            1) Local do teste: no início
            2) Garantia da execução: 0 (zero)
            3) Número de execuções: Indeterminado
        */    

        // Estrutura de repetição: while
        while(num != 0) {
            // Number tem o mesmo efeito do parseFloat
            num = Number(prompt('Informe um número a ser somando (ou 0 para o resultado): '))

            // O número só entra para a soma se for válido
             if(!isNaN(num)) {
                soma += num // Soma = soma + num
            }
        }

        document.write(`A soma dos números informados é ${soma}.`)
       
        
    </script>
</head>

</body>
</html>
