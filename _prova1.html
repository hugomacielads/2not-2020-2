<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROVA 1 - Hugo Maciel</title>
     <script>
        // 'use strict' impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variáveis diretamente é má prática de
        // programação
        'use strict'

        document.write('FRANCANIZAÇÃO DO ESTADO DE SÃO PAULO <br> Lombofaixas no caminho Franca > São Paulo <br>')

        // AMOSTRAGEM DAS LOMBOFAIXAS DURANTE A VIAGEM DE FRANCA ATÉ SÃO PAULO

        for(let km = 400; km >= 1; km--) {
           if(km % 29 == 0) {
               document.write(`- O quilômetro ${km} tem uma lombofaixa. <br>`)
            }
        }

        //DEMONSTRAGEM DO PONTO TURISTICO FRANCANO NA ESTRADA ATÉ SÃO PAULO

        let quilometro
        do {
           quilometro = parseInt(prompt('Informe o quilômetro de 1 á 400:'))
        } while(isNaN(quilometro) || quilometro < 1 || quilometro > 400 )

        let msg
        switch(quilometro) {
            case 92:
            case 177:
            case 291:
            case 388:
                msg = 'uma Mega loja do Magazine Luiza! Vem ser feliz!'
                break

            case 153:
            case 356:
                msg = 'um drive-thru dos Calçados Rafarillo'
                break

            case 187:
                msg = 'um dos Postos de recarga da Viação São José'
                break

            case 210:
                msg = 'Aqui tem uma Filial da Padaria Estrela'
                break

            case 314:
                msg = 'Aqui tem uma Fábrica do Jubileu do Amendoin, MAÔE'
                break

            case 367:
                msg = 'Aqui tem O Franca AcquaParque Unidade II'
                break

            default:
                msg = 'Aqui tem Vapo, tem nada aqui não. Segue reto a vida toda meu fii! Sóbora'   
        } 
        alert(`Aqui tem ${msg}`)
    </script>
